name: Build e deploy para o Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configurando a versão do .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.x'
          include-prerelease: true

      - name: Build e Publish
        run: |
          dotnet build
          dotnet publish src/HealthMed.Api/HealthMed.Api.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Testes Unitários
        run: dotnet test tests/HealthMed.UnitTests/HealthMed.UnitTests.csproj

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: App Settings Variable Substitution
        uses: microsoft/variable-substitution@v1
        with:
          files: 'appsettings.json'
        env:
          ConnectionStrings.DataBase: ${{ secrets.CONNECTIONSTRING }}
          EmailConfigurations.smtpServer: ${{ secrets.SMTPSERVER }}           
          EmailConfigurations.smtpPort: ${{ secrets.SMTPPORT }} 
          EmailConfigurations.smtpUser: ${{ secrets.SMTPUSER }} 
          EmailConfigurations.smtpPassword: ${{ secrets.SMTPPASSWORD }} 
          
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_CF6AD80850D64017BAD5EE8EE5B1B5EB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_96492FA2CB4B492CB11F9A30FC2DBAFC }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8490074AE26D4FD1B09A22238EC87BCB }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'healthmedfiap'
          slot-name: 'Production'
          package: .
